<!DOCTYPE html>
<html lang="pt-BR">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Press+Start+2P&display=swap" rel="stylesheet">

   <link rel="stylesheet" href="css/reset.css">
   <link rel="stylesheet" href="css/components/main-header.css">
   <link rel="stylesheet" href="css/components/main-banner.css">
   <link rel="stylesheet" href="css/components/main-section.css">
   <link rel="stylesheet" href="css/components/main-action.css">
   <link rel="stylesheet" href="css/components/main-title.css">
   <link rel="stylesheet" href="css/components/subtitle.css">
   <link rel="stylesheet" href="css/components/main-box.css">
   <link rel="stylesheet" href="css/components/main-button.css">
   <link rel="stylesheet" href="css/components/wrapper-skill.css">
   <link rel="stylesheet" href="css/components/skill-tec.css">
   <link rel="stylesheet" href="css/components/progress-bar.css">
   <link rel="stylesheet" href="css/components/wrapper-card.css">
   <link rel="stylesheet" href="css/components/card-project.css">
   
   <title>Meu Portífolio</title>
</head>

<body>
   <header class="main-header">
      <img class="icone" src="assets/img/totodile.png" alt="Meu icone de desenvolvedor">

      <nav>
         <a class="main-action" href="#" lang="en">Skills</a>
         <a class="main-action" href="#">Projetos</a>
         <a class="main-action" href="#">Sobre</a>
         <a class="main-action" href="#">Contatos</a>
         <a class="main-button" lang="en">Download CV</a>
      </nav>
   </header>

   <section class="main-banner">
      <div class="wrapper">
         <div class="main-box">
            <h1 class="main-title">Victor Xavier</h1>
            <h2 class="subtitle">FullStack Developer</h2>
         </div>
         <div class="navigation">
            <a class="main-button" lang="en">Download CV</a>
            <a class="main-button">Contatos</a>
         </div>
      </div>
   </section>

   <section class="main-section">
      <h1 class="main-title -second">Skills</h1>
      <div class="wrapper-skill">
         <article class="skill-tec">
            <img class="icon" src="image/html5.png" alt="Logo HTML5 em pixel art">
            <div class="right">
               <h3 class="title">HTML</h3>
               <progress class="progress-bar" max="100" value="70">
                  70%
               </progress>
            </div>
         </article>
         <article class="skill-tec">
            <img class="icon" src="image/nodejs.png" alt="Logo NodeJS em pixel art">
            <div class="right">
               <h3 class="title">NodeJS</h3>
               <progress class="progress-bar" max="100" value="70">
                  70%
               </progress>
            </div>
         </article>
         <article class="skill-tec">
            <img class="icon" src="image/css3.png" alt="Logo CSS# em pixel art">
            <div class="right">
               <h3 class="title">CSS</h3>
               <progress class="progress-bar" max="100" value="70">
                  70%
               </progress>
            </div>
         </article>
         <article class="skill-tec">
            <img class="icon" src="image/tdd.png" alt="Logo TDD em pixel art">
            <div class="right">
               <h3 class="title">TDD</h3>
               <progress class="progress-bar" max="100" value="70">
                  70%
               </progress>
            </div>
         </article>
         <article class="skill-tec">
            <img  class="icon" src="image/js.png" alt="Logo do JavaScript em pixel art">
            <div class="right">
               <h3 class="title">JavaScript</h3>
               <progress class="progress-bar" max="100" value="70">
                  70%
               </progress>
            </div>
         </article>
         <article class="skill-tec">
            <img class="icon" src="image/restapi.png" alt="Logo Rest API em pixel art">
            <div class="right">
               <h3 class="title">Rest API</h3>
               <progress class="progress-bar" max="100" value="70">
                  70%
               </progress>
            </div>
         </article>
         <article class="skill-tec">
            <img class="icon" src="image/react.png" alt="Logo do React em pixel art">
            <div class="right">
               <h3 class="title">React</h3>
               <progress class="progress-bar" max="100" value="70">
                  70%
               </progress>
            </div>
         </article>
         <article class="skill-tec">
            <img class="icon" src="image/ux.png" alt="Logo UX em pixel art">
            <div class="right">
               <h3 class="title">UX</h3>
               <progress class="progress-bar" max="100" value="70">
                  70%
               </progress>
            </div>
         </article>
      </div>
   </section>

   <section class="main-section -bgBlack -bdFirst">
      <h2 class="main-title -second">Projetos</h2>
         <div class="wrapper-card">
            <a href="https://www.youtube.com/watch?v=JOtysSQPC2M" target="_blank">
               <figure class="card-project">
                  <img class="logo -youtube" src="image/youtube.png" alt="Logo do YouTube">
               </figure>
            </a>
            <a href="https://github.com/VituXavier" target="_blank">
               <figure class="card-project -gray">
                  <img class="logo" src="image/github.png" alt="Logo do GitHub">
               </figure>
            </a>
            <a href="https://vituxavier.github.io/HTML-CSS-portifolio/" target="_self">
               <figure class="card-project">
                  <img class="logo -icone" src="image/totodile-perfil.png" alt="Icone do meu Usuário">
               </figure>
            </a>
         </div>
   </section>
</body> 
</html>
