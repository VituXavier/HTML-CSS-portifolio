<!DOCTYPE html>
<html lang="pt-BR">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Press+Start+2P&display=swap" rel="stylesheet">

   <link rel="stylesheet" href="css/reset.css">
   <link rel="stylesheet" href="css/components/header.css">
   <link rel="stylesheet" href="css/components/banner.css">
   <link rel="stylesheet" href="css/components/section.css">
   <link rel="stylesheet" href="css/components/action.css">
   <link rel="stylesheet" href="css/components/main-title.css">

   <title>Meu Port√≠folio</title>

<body>
   <header class="header">
      <img class="icone" src="assets/img/totodile.png" alt="Meu icone de desenvolvedor">

      <nav>
         <a class="action" href="#" lang="en">Skills</a>
         <a class="action" href="#">Projetos</a>
         <a class="action" href="#">Sobre</a>
         <a class="action" href="#">Contatos</a>
         <a class="button" lang="en">Download CV</a>
      </nav>
   </header>

   <section class="banner">
      <div class="wrapper">
         <div class="box">
            <h1 class="main-title">Victor Xavier</h1>
            <h2 class="subtitle">FullStack Developer</h2>
         </div>
         <div class="navigation">
            <a class="button" lang="en">Download CV</a>
            <a class="button">Contatos</a>
         </div>
      </div>
   </section>

   <section class="section">
      <h1 class="main-title -second">Skills</h1>
      <div class="wrapper-skill">
         <article class="skill-tec">
            <img class="icon" src="image/html5.png" alt="Logo HTML5 em pixel art">
            <div class="right">
               <h3 class="title">HTML</h3>
               <progress class="progress-bar" max="100" value="70">
                  70%
               </progress>
            </div>
         </article>
         <article class="skill-tec">
            <img class="icon" src="image/nodejs.png" alt="Logo NodeJS em pixel art">
            <div class="right">
               <h3 class="title">NodeJS</h3>
               <progress class="progress-bar" max="100" value="70">
                  70%
               </progress>
            </div>
         </article>
         <article class="skill-tec">
            <img class="icon" src="image/css3.png" alt="Logo CSS# em pixel art">
            <div class="right">
               <h3 class="title">CSS</h3>
               <progress class="progress-bar" max="100" value="70">
                  70%
               </progress>
            </div>
         </article>
         <article class="skill-tec">
            <img class="icon" src="image/tdd.png" alt="Logo TDD em pixel art">
            <div class="right">
               <h3 class="title">TDD</h3>
               <progress class="progress-bar" max="100" value="70">
                  70%
               </progress>
            </div>
         </article>
         <article class="skill-tec">
            <img  class="icon" src="image/js.png" alt="Logo do JavaScript em pixel art">
            <div class="right">
               <h3 class="title">JavaScript</h3>
               <progress class="progress-bar" max="100" value="70">
                  70%
               </progress>
            </div>
         </article>
         <article class="skill-tec">
            <img class="icon" src="image/restapi.png" alt="Logo Rest API em pixel art">
            <div class="right">
               <h3 class="title">Rest API</h3>
               <progress class="progress-bar" max="100" value="70">
                  70%
               </progress>
            </div>
         </article>
         <article class="skill-tec">
            <img class="icon" src="image/react.png" alt="Logo do React em pixel art">
            <div class="right">
               <h3 class="title">React</h3>
               <progress class="progress-bar" max="100" value="70">
                  70%
               </progress>
            </div>
         </article>
         <article class="skill-tec">
            <img class="icon" src="image/ux.png" alt="Logo UX em pixel art">
            <div class="right">
               <h3 class="title">UX</h3>
               <progress class="progress-bar" max="100" value="70">

               </progress>
            </div>
